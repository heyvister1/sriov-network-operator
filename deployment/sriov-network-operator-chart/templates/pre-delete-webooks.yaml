apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "sriov-network-operator.fullname" . }}-pre-delete-hook
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  template:
    spec:
      serviceAccountName: {{ include "sriov-network-operator.fullname" . }}
      containers:
        - name: cleanup
          image: {{ .Values.images.webhook }}
          command:
            - webhook
          args:
            - delete
            - --namespace
            - {{ .Release.Namespace }}
            - --label-selector
            - "created-by={{ .Values.operator.admissionControllers.labelSelector | default (include "sriov-network-operator.fullname" .) }}"
      restartPolicy: Never    